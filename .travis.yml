dist: trusty
sudo: required

# Prerequisites
before_install:
  
# Enable C++ support
language: cpp

# Compiler selection
compiler:
  - gcc
  
addons:
  sources:
    - ubuntu-toolchain-r-test
  apt:
    packages:
      - gcc-6
      - g++-6
      - cmake
  
install:

# Build steps
script:
  - cmake && make